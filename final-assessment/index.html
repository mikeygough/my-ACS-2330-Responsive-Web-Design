<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Final Assessment</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./dali.png" width="400" height="400" />
        <form>
          <label for="hue">Hue Rotate</label>
          <input id="hue" type="range" min="0" max="360" value="0" />

          <label for="blur">Blur</label>
          <input id="blur" type="range" min="0" max="40" value="0" />

          <label for="contrast">Contrast</label>
          <input
            id="contrast"
            type="range"
            min="0"
            max="400"
            value="50"
          />

          <label for="saturation">Saturation</label>
          <input
            id="saturation"
            type="range"
            min="0"
            max="200"
            value="100"
          />
        </form>
      </div>
    </div>

    <script>
      const img = document.querySelector('img');
      let hue = 0;
      let blur = 0;
      let contrast = 50;
      let saturation = 100;

      document.body.addEventListener('input', (e) => {
        switch (e.target.id) {
          case 'hue':
            hue = parseInt(e.target.value);
            break;

          case 'blur':
            blur = parseInt(e.target.value);
            break;

          case 'contrast':
            contrast = parseInt(e.target.value);
            break;

          case 'saturation':
            saturation = parseInt(e.target.value);
            break;
          default:
        }

        console.log(hue, blur, saturation);
        img.style.filter = `saturate(${saturation}%) contrast(${contrast}%) hue-rotate(${hue}deg) blur(${blur}px)`;
      });
    </script>
  </body>
</html>
